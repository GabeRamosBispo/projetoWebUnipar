<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Area da pizza</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    <script src='scripts.js'></script>
</head>
<body>
    <div class="div1">
        <h2>Calculadora de Área de Pizza</h2>
        <form>
            <div class="div2">
                <label for="raio">Raio da Pizza:</label>
                <input type="number" id="raio" name="raio" min="0" required>
            </div>
            <button type="button" onclick="calcularArea()">Calcular Área</button>
        </form>
        <div class="output" id="area"></div>
    </div>
</body>
</html>
