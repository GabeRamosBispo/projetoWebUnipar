<!DOCTYPE html>
<html>
    <link href="styles.css" rel="stylesheet" type="text/css">
<head>
    <title>Calculadora de Dias desde o Início do Ano</title>
</head>
<body>
    <div class="container">
    <h1>Calculadora de Dias desde o Início do Ano</h1>
    <form id="dataForm">
        <label for="dia">Dia:</label>
        <input type="number" id="dia" min="1" max="30" required><br><br>
        
        <label for="mes">Mês:</label>
        <input type="number" id="mes" min="1" max="12" required><br><br>
        
        <input type="submit" value="Calcular">
    </form>
    
    <div id="resultado" style="display:none;">
        <h2>Dias desde o início do ano:</h2>
        <p>Já se passaram <span id="diasPassados"></span> dias desde o início do ano.</p>
    </div>
    </div>
</div>
</body>
<script src="script.js"></script>
</html>
