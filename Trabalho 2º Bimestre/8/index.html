<!DOCTYPE html>
<html>
    <link href="styles.css" rel="stylesheet" type="text/css">
<head>
    <title>Calculadora de Valor Arrecadado</title>
</head>
<body>
    <h1>Calculadora de Valor Arrecadado</h1>
    <form id="vendaForm">
        <label for="qtdPequenas">Quantidade de camisetas pequenas:</label>
        <input type="number" id="qtdPequenas" min="0" required><br><br>
        
        <label for="qtdMedias">Quantidade de camisetas médias:</label>
        <input type="number" id="qtdMedias" min="0" required><br><br>
        
        <label for="qtdGrandes">Quantidade de camisetas grandes:</label>
        <input type="number" id="qtdGrandes" min="0" required><br><br>
        
        <input type="submit" value="Calcular">
    </form>
    
    <div id="resultado" style="display:none;">
        <h2>Valor Arrecadado:</h2>
        <p>O valor arrecadado é de R$<span id="valorArrecadado"></span>.</p>
    </div>
</body>
<script src="script.js"></script>
</html>
