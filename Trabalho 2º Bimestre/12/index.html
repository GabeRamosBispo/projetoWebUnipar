<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Leitura de numeros</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    <script src='scripts.js'></script>
</head>
<body>
    <div class="div1">
        <h2>Leitura de Número</h2>
        <form>
            <div class="div2">
                <label for="numero">Número (até 3 dígitos):</label>
                <input type="number" id="numero" name="numero" min="0" max="999" required>
            </div>
            <button type="button" onclick="imprimirSaida()">Imprimir Saída</button>
        </form>
        <div class="output" id="saida"></div>
    </div>
    
</body>
</html>
