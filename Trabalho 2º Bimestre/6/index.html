<!DOCTYPE html>
<html>
    <link href="styles.css" rel="stylesheet"  type="text/css">
<head>
    <title>Bem-Bão</title>
</head>
<body>
    <h1>Bem-Bão</h1>
    <hr>
    <h3>Calculadora a Quilo</h3>
    <form id="pratoForm">
        <label for="pesoPrato">Peso do prato montado (em quilos):</label>
        <input type="number" step="0.01" id="pesoPrato" required><br><br>
        
        <input type="submit" value="Calcular">
    </form>
    
    <div id="resultado" style="display:none;">
        <h3>Valor a pagar:</h3>
        <p>O valor a ser pago é de R$<span id="valorPagar"></span>.</p>
    </div>
</body>
<script src="script.js"></script>
</html>
