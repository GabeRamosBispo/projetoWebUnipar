<!DOCTYPE html>
<html>
    <link href="styles.css" rel="stylesheet" type="text/css">
<head>
    <title>Calculo de Quantidade de Pessoas por Turma</title>
</head>
<body>
    <h1>Calculo de Quantidade de Pessoas por Turma</h1>

    <label for="totalAlunos">Total de Alunos:</label>
    <input type="number" id="totalAlunos"><br>

    <label for="totalTurmas">Total de Turmas:</label>
    <input type="number" id="totalTurmas"><br>

    <button onclick="calcularTurmas()">Calcular</button>

    <h2>Resultado:</h2>
    <p id="pessoasPorTurma"></p>
    <p id="pessoasSemTurma"></p>
</body>
<script src="script.js"></script>
</html>
