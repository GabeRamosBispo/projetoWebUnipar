<!DOCTYPE html>
<html>
    <link href="styles.css" rel="stylesheet" type="text/css">
<head>
    <title>Calculadora de Operações Matemáticas</title>
</head>
<body>
    <h1>Calculadora de Operações Matemáticas</h1>
    <form id="operacoesForm">
        <label for="n1">Número 1:</label>
        <input type="number" id="n1" required><br><br>
        
        <label for="n2">Número 2:</label>
        <input type="number" id="n2" required><br><br>
        
        <input type="submit" value="Calcular">
    </form>
    
    <div id="resultado" style="display:none;">
        <h2>Resultados das Operações:</h2>
        <p>Soma: <span id="resultadoSoma"></span></p>
        <p>Subtração: <span id="resultadoSubtracao"></span></p>
        <p>Multiplicação: <span id="resultadoMultiplicacao"></span></p>
        <p>Divisão: <span id="resultadoDivisao"></span></p>
    </div>
</body>
<script src="script.js"></script>
</html>
